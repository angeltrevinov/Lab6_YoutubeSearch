<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Searcher</title>
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>

<header>
    <h1>Youtube Searcher</h1>
</header>

<main>
    <form id="SearchYoutube">
        <input type="text" class="formItem">
        <button class="formItem" type="submit">Search</button>
    </form>
    <div class="videoContainer">
    </div>
</main>

<footer>
    <div class="buttons">
        <button id="Prev">&laquo; Previous</button>
        <button id="Next">Next &raquo;</button>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="./JS/main.js"></script>

</body>
</html>
